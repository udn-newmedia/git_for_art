<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>git_for_art</title>
    <link rel="stylesheet" href="./src/UdnFontSize.css">
    <style>
      section{
        padding-left: 20%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>我把圖刪掉了, 怎麼辦呢</p>
    </div>
    <section>
      <h1>請回答以下問題</h1>
      <p><br></p>
      <h2>什麼是 clone</h2>
      <p>檔案要放的git的位置...git clone url</p>
      <p><br></p>
      <h2>什麼是 pull</h2>
      <p>下載更新</p>
      <p><br></p>
      <h2>什麼是 push</h2>
      <p>檔案上傳github</p>
      <p><br></p>
      <h2>什麼是 add</h2>
      <p>把檔案加入git</p>
      <p><br></p>
      <h2>什麼是 commit</h2>
      <p>標註說明更新內容...git commit -m 'initial project version'</p>
      <p><br></p>
      <h2>什麼是 status</h2>
      <p>檢查資料夾 未被add</p>
      <p><br></p>
    </section>
  </body>
</html>
